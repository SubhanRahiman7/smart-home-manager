<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Ark Navbar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
  <nav class="ark-navbar">
    <div class="logo">Smart Home Manager</div>
    <ul class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="html/features.html">Features</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
      <a href="html/contact.html">Contact</a>
      <button class="signin-btn" id="side" onclick="location.href='html/signup.html';">Sign In / Register</button>
    </ul>
    <div class="nav-toggle">&#9776;</div>
  </nav>
</header>

<div class="hero">
  <h1>Get scrollin'</h1>
  <div class="down">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="7 13 12 18 17 13"></polyline><polyline points="7 6 12 11 17 6"></polyline></svg>
  </div>
</div>
<div class="content">
  
</div>
<script>
  
$(window).scroll(function() {
  var scroll = $(window).scrollTop();
  $(".hero").css({
    transform: 'translate3d(0, +'+(scroll/100)+'%, 0) scale('+(100 - scroll/100)/100+')'
  });
});
</script>


  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
